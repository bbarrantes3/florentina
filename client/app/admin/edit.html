<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Edit user</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="update()" ng-controller="AdminCtrl" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="username"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="useremail"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Client Name</label>

          <input type="text" name="name" class="form-control" ng-model="userclientname"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A client name is required, e.g. Costa Rica Pub
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Address</label>

          <input type="text" name="name" class="form-control" ng-model="useraddress"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            An address is required, e.g. 100 mts sur de Catedral, Ciudad Quesada, San Carlos, Alajuela.
          </p>
        </div>

        <input type="hidden" ng-model="userid" value="{{userid}}">

        <div>
          <button class="btn btn-lg btn-primary" type="submit">Save</button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
